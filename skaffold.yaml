apiVersion: skaffold/v2beta18
kind: Config
build:
  artifacts:
    - image: web
      context: fs
      sync:
        infer:
          - "src/**"
  local:
    useBuildkit: true
    useDockerCLI: true
    push: false
  tagPolicy:
    gitCommit:
      ignoreChanges: true
deploy:
  helm:
    releases:
      - name: api-proxy
        namespace: api-proxy
        createNamespace: true
        chartPath: chart
        artifactOverrides:
          image: web
        valuesFiles:
          - "./my-values.yaml"
portForward:
  - resourceType: service
    namespace: api-proxy
    resourceName: web
    port: 80
  - resourceType: service
    namespace: api-proxy
    resourceName: web
    port: 9229
    localPort: 9232
